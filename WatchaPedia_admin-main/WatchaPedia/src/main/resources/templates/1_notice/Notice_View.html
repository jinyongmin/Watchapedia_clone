<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/1_notice/Notice_View.css" rel="stylesheet"/>


    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script defer src="/js/Notice_View.js"></script>



</head>
<body class="sb-nav-fixed">
<!-- topbar.html -->
<div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
<!-- topbar.html 끝 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <!-- sidenav.html -->
            <div th:replace="fragment/sidenav :: sidenav"></div>
            <!-- sidenav.html 끝 -->

            <!-- sidefooter.html -->
            <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
            <!-- sidefooter.html 끝 -->
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">공지사항</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        공지사항
                    </div>
                    <div id="box1" th:text="${notice.ntcTitle}">
                        제목
                    </div>

                    <img th:src="${notice.ntcImagepath}" />

                    <textarea id="box2" disabled th:text="${notice.ntcText}">
                                내용
                            </textarea>
                    <button
                            id="ntcbtn"
                            th:text="${notice.ntcBtnText}"
                            th:onclick="|location.href='@{{itemId}(itemId=${notice.ntcBtnLink})}'|"
                            th:style="|background-color:@{${notice.ntcBtnColor}}|"

                    >
                        버튼
                    </button>


                    <div id="btn0" >
                        <button class='btn1' id="btn1" th:onclick="|location.href='/notice_edit/${notice.ntcIdx}'|">수정</button>
                        <button class='btn1' id="btn2" th:onclick="|delntc(${notice.ntcIdx})|">삭제</button>
                        <button class='btn1' id="btn3" onclick="location.href='/notice'">목록</button>
                    </div>



                </div>
            </div>
        </main>
    </div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
