<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="../../css/8_admin/hradmin/modifyaccount.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <!-- sidenav.html -->
                <div th:replace="fragment/sidenav :: sidenav"></div>
                <!-- sidenav.html 끝 -->

                <!-- sidefooter.html -->
                <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
                <!-- sidefooter.html 끝 -->
            </nav>
        </div>


            <!-- 메인콘텐츠 시작 -->
            <div id="layoutSidenav_content">
            
                <div id="main_box">
                    <div id="titlediv">
                        <p id="main_title">계정수정</p>
                    </div>
                    <div id="content_box">
                        <div id = "content_side_center_box">
                            <form id = "content_updown_center_box">
                                <div id = "input_box">
                                    <p>
                                        <span class="content_box_input_label">아이디</span>
                                        <input class="content_box_input_text" type="text">
                                        <button type="button"> 중복확인 </button>
                                        <span class="admin_error_msg4">
                                            틀렸습니다
                                        </span>
                                    </p>
                                    <p>
                                        <span class="content_box_input_label">비밀번호</span>
                                        <input class="content_box_input_text" type="text">
                                    </p>
                                    <p>
                                        <span class="content_box_input_label">비밀번호 확인</span>
                                        <input class="content_box_input_text" type="text">
                                        <span class="admin_error_msg4">
                                            틀렸습니다
                                        </span>
                                    </p>
                                    <p>
                                        <span class="content_box_input_label">사원번호</span>
                                        <input disabled class="content_box_input_text" type="text" value="11124">
                                        <span class="admin_error_msg4">
                                        </span>
                                    </p>
                                    <p>
                                        <span class="content_box_input_label">이름</span>
                                        <input class="content_box_input_text" type="text">
                                    </p>
                                    <p>
                                        <span class="content_box_input_label">관리자유형</span>
                                        <select name="admintype" class="admintypeselect">
                                            <option disabled selected></option>
                                            <option value="hradmin">인사관리자</option>
                                            <option value="admin">일반관리자</option>
                                          </select>
                                    </p>

                                </div>
                                <div class="admin_error_msg_box">
                                    <p class="admin_chk_msg">
                                        틀렸습니다
                                    </p>
                                </div>
                                <div id="button_box">
                                    <p>
                                        <button type="button" onclick="location.href='/hradmin/searchaccount'"> 변경하기 </button>
                                        <button type="button"> 취소하기 </button>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                









            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="../../js/datatables-simple-demo.js"></script>
    </body>
</html>
