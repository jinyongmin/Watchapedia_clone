  <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <!-- sidenav.html -->
          <div th:replace="fragment/sidenav :: sidenav"></div>
          <!-- sidenav.html 끝 -->

          <!-- sidefooter.html -->
          <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
          <!-- sidefooter.html 끝 -->
        </nav>
      </div>

      <div id="layoutSidenav_content">
        <main>
          <form
            action="./regist.jsp"
            name="regform"
            id="regform"
            method="post"
            onsubmit="return sendit()"
          >
            <div class="container-fluid px-4">
              <h2 class="mt-4">내정보</h2>
              <div class="card">
                <div class="contain">
                  <div style="display: flex">
                    <div style="margin-top: 11px">
                      <p>기존비밀번호</p>
                      <p>새비밀번호</p>
                      <p>새비밀번호 확인</p>
                    </div>

                    <div style="margin-left: 10px">
                      <p>
                        <input
                          type="text"
                          name="userpw"
                          id="oldPw"
                          maxlength="20"
                          required
                        />
                      </p>
                      <p>
                        <input
                          type="password"
                          name="reuserpw"
                          id="reuserpw"
                          maxlength="20"
                          required
                        />
                      </p>
                      <p style="margin-top: 10px">
                        <input
                          type="password"
                          name="re_userpw"
                          id="re_userpw"
                          maxlength="20"
                          required
                        />
                      </p>
                    </div>
                  </div>
                  <div id="atn"></div>
                  <p style="margin-top: 25px">
                    <input type="button"  value="변경하기" id="btn"
                           th:onclick="|sendit(${adminIdx})|"
                    />
                    <input
                            type="button"
                      onclick="location.href='/admin_myinfo'"
                      value="취소하기"
                    />
                  </p>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script

    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="../../js/datatables-simple-demo.js"></script>
