<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/3_contents/webtoon/webtoon.css" rel="stylesheet"/>
    <script defer src="/js/Movie.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<!-- topbar.html -->
<div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
<!-- topbar.html 끝 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <!-- sidenav.html -->
            <div th:replace="fragment/sidenav :: sidenav"></div>
            <!-- sidenav.html 끝 -->

            <!-- sidefooter.html -->
            <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
            <!-- sidefooter.html 끝 -->
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">웹툰</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        웹툰
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>웹툰제목</th>
                                <th>작가</th>
                                <th>연재정보</th>
                                <th>연재요일</th>
                                <th>장르</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>번호</th>
                                <th>웹툰제목</th>
                                <th>작가</th>
                                <th>연재정보</th>
                                <th>연재요일</th>
                                <th>장르</th>
                            </tr>
                            </tfoot>
                            <tbody id="webtoontbody" th:remove="all-but-first">
                            <tr id="webtoontr" th:each="webtoon : ${webtoons}">
                                <td id="webIdx" ><a th:text="${webtoon.webIdx}" th:href="@{/contents/webtoon_detail/{id}(id=${webtoon.webIdx})}"></a></td>
                                <td id="webTitle" ><a th:text="${webtoon.webTitle}" th:href="@{/contents/webtoon_detail/{id}(id=${webtoon.webIdx})}"></a></td>
                                <td id="webWriter" ><a th:text="${webtoon.webWriter}" th:href="@{/contents/webtoon_detail/{id}(id=${webtoon.webIdx})}"></a></td>
                                <td id="webSerDetail" ><a th:text="${webtoon.webSerDetail}" th:href="@{/contents/webtoon_detail/{id}(id=${webtoon.webIdx})}"></a></td>
                                <td id="webSerDay" ><a th:text="${webtoon.webSerDay}" th:href="@{/contents/webtoon_detail/{id}(id=${webtoon.webIdx})}"></a></td>
                                <td id="webGenre" ><a th:text="${webtoon.webGenre}" th:href="@{/contents/webtoon_detail/{id}(id=${webtoon.webIdx})}"></a></td>
                            </tr>
                            <tr>
                                <td>Tiger Nixon</td>
                                <td>System Architect</td>
                                <td>Edinburgh</td>
                                <td>61</td>
                                <td>2011/04/25</td>
                                <td>$320,800</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="MBox">
                        <button id="btn1" onclick="location.href='/contents/webtoon_write'">웹툰등록</button>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
