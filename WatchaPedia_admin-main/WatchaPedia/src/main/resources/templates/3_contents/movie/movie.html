<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <link href="/css/3_contents/movie/movie.css" rel="stylesheet"/>
    <script defer src="/js/Movie.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<!-- topbar.html -->
<div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
<!-- topbar.html 끝 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <!-- sidenav.html -->
            <div th:replace="fragment/sidenav :: sidenav"></div>
            <!-- sidenav.html 끝 -->

            <!-- sidefooter.html -->
            <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
            <!-- sidefooter.html 끝 -->
        </nav>
    </div>


    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">영화</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        영화
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>영화제목</th>
                                <th>감독</th>
                                <th>개봉일</th>
                                <th>장르</th>
                                <th class="col-1">제작국가</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>번호</th>
                                <th>영화제목</th>
                                <th>감독</th>
                                <th>개봉일</th>
                                <th>장르</th>
                                <th>제작국가</th>
                            </tr>
                            </tfoot>
                            <tbody id="movietbody" th:remove="all-but-first">
                            <tr id="movietr" th:each="movie : ${movies}">
                                <td id="movIdx" ><a th:text="${movie.idx}" th:href="@{/contents/movie_detail/{id}(id=${movie.idx})}"></a></td>
                                <td id="movTitle" ><a th:text="${movie.title}" th:href="@{/contents/movie_detail/{id}(id=${movie.idx})}"></a></td>
                                <td id="movPeople" ><a th:text="${movie.director}" th:href="@{/contents/movie_detail/{id}(id=${movie.idx})}"></a></td>
                                <td id="movMakingDate" ><a th:text="${movie.makingDate}" th:href="@{/contents/movie_detail/{id}(id=${movie.idx})}"></a></td>
                                <td id="movGenre" ><a th:text="${movie.genre}" th:href="@{/contents/movie_detail/{id}(id=${movie.idx})}"></a></td>
                                <td id="movCountry" ><a th:text="${movie.country}" th:href="@{/contents/movie_detail/{id}(id=${movie.idx})}"></a></td>
                            </tr>
                            <tr>
                                <td>Garrett Winters</td>
                                <td>Accountant</td>
                                <td>Tokyo</td>
                                <td>63</td>
                                <td>2011/07/25</td>
                                <td>$170,750</td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                    <div id="MBox">
                        <button id="btn1" onclick="location.href='/contents/movie_write'">영화등록</button>
                    </div>
                </div>

            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
