<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/3_contents/book/book.css" rel="stylesheet"/>
    <script src="/js/Movie.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<!-- topbar.html -->
<div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
<!-- topbar.html 끝 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <!-- sidenav.html -->
            <div th:replace="fragment/sidenav :: sidenav"></div>
            <!-- sidenav.html 끝 -->

            <!-- sidefooter.html -->
            <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
            <!-- sidefooter.html 끝 -->
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">책</h1>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        책
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>책제목</th>
                                <th>작가</th>
                                <th>출간날짜</th>
                                <th>카테고리</th>
                                <th>페이지</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>번호</th>
                                <th>책제목</th>
                                <th>작가</th>
                                <th>출간날짜</th>
                                <th>카테고리</th>
                                <th>페이지</th>
                            </tr>
                            </tfoot>
                            <tbody id="booktbody" th:remove="all-but-first">
                            <tr id="booktr" th:each="book : ${books}">
                                <td id="bookIdx" ><a th:text="${book.bookIdx}" th:href="@{/contents/book_detail/{id}(id=${book.bookIdx})}"></a></td>
                                <td id="bookTitle" ><a th:text="${book.bookTitle}" th:href="@{/contents/book_detail/{id}(id=${book.bookIdx})}"></a></td>
                                <td id="bookWriter" ><a th:text="${book.bookWriter}" th:href="@{/contents/book_detail/{id}(id=${book.bookIdx})}"></a></td>
                                <td id="bookAtDate" ><a th:text="${book.bookAtDate}" th:href="@{/contents/book_detail/{id}(id=${book.bookIdx})}"></a></td>
                                <td id="bookCategory" ><a th:text="${book.bookCategory}" th:href="@{/contents/book_detail/{id}(id=${book.bookIdx})}"></a></td>
                                <td id="bookPage" ><a th:text="${book.bookPage}" th:href="@{/contents/book_detail/{id}(id=${book.bookIdx})}"></a></td>
                            </tr>
                            <tr>
                                <td>Garrett Winters</td>
                                <td>Accountant</td>
                                <td>Tokyo</td>
                                <td>63</td>
                                <td>2011/07/25</td>
                                <td>$170,750</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="MBox">
                        <button id="btn1" onclick="location.href='/contents/book_write'">책등록</button>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
