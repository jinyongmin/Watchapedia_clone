<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/5_character/character_look.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <!-- sidenav.html -->
                <div th:replace="fragment/sidenav :: sidenav"></div>
                <!-- sidenav.html 끝 -->

                <!-- sidefooter.html -->
                <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
                <!-- sidefooter.html 끝 -->
            </nav>
        </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">인물관리</h1>
                        <div class="row">
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                인물관리
                            </div>
                            <!-- <div class="card-body"> -->
                                <table id="">

                                    <img th:src="${character.perPhoto}">
                                    <p th:text="${character.perName}" name="name" id="name" ></p>

                                    <p id="biotitle" th:if="${character.perBiography} != null">바이오그래피</p>
                                    <p th:text="${character.perBiography}" name="bio" id="bio" ></p>

                                    <thead>
                                </table>
                            </div>
                        </div>
                        <div class="push">
                            <button id="ch_fix" th:onclick="|location.href='/character_modify/${character.perIdx}'|">수정하기</button>
                            <button id="ch_list" onclick = "history.back()">목록으로</button>
                        </div>
                </main>
              
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="/assets/demo/chart-area-demo.js"></script>
        <script src="/assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
