<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    />
    <link defer href="../../css/styles.css" rel="stylesheet" />
    <link defer href="../../css/5_character/character_manage.css" rel="stylesheet" />
    <script defer
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://unpkg.com/vue@3"></script>
    <script defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
    ></script>
    <script defer src="../js/scripts.js"></script>
    <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
            crossorigin="anonymous"
    ></script>
    <script defer src="assets/demo/chart-area-demo.js"></script>
    <script defer src="assets/demo/chart-bar-demo.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
            crossorigin="anonymous"
    ></script>
    <script defer src="../../js/datatables-simple-demo.js"></script>
  </head>

  <body class="sb-nav-fixed">
  <!-- topbar.html -->
  <div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
  <!-- topbar.html 끝 -->
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <!-- sidenav.html -->
        <div th:replace="fragment/sidenav :: sidenav"></div>
        <!-- sidenav.html 끝 -->

        <!-- sidefooter.html -->
        <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
        <!-- sidefooter.html 끝 -->
      </nav>
    </div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">인물관리</h1>

          <div class="card mb-4">
            <div class="card-header">
              <i class="fas fa-table me-1"></i>
              인물관리
            </div>
            <div class="card-body">
              <table id="datatablesSimple">
                <thead>
                <tr>
                  <th>번호</th>
                  <th>사진</th>
                  <th>이름</th>
                  <th>역할</th>

                </tr>
                </thead>
                <tfoot>
                <tr>
                  <th>번호</th>
                  <th>사진</th>
                  <th>이름</th>
                  <th>역할</th>

                </tr>
                </tfoot>
                <tbody id="charactertbody" th:remove="all-but-first">
                <tr id="charactertr" th:each="character : ${characters}">
                  <td id="perIdx" ><a th:text="${character.perIdx}" th:href="@{/character_detail/{id}(id=${character.perIdx})}"></a></td>
                  <td id="perPhoto" ><a th:href="@{/character_detail/{id}(id=${character.perIdx})}"><img th:src="${character.perPhoto}"></a></td>
                  <td id="perName" ><a th:text="${character.perName}" th:href="@{/character_detail/{id}(id=${character.perIdx})}"></a></td>
                  <td id="perRole" ><a th:text="${character.perRole}" th:href="@{/character_detail/{id}(id=${character.perIdx})}"></a></td>
                </tr>
                <tr>
                  <th>번호</th>
                  <td>Tiger Nixon</td>
                  <td>System Architect</td>
                  <td>Edinburgh</td>

                </tr>
                </tbody>
              </table>
            </div>
            <div id="MBox">
              <button id="btn1" onclick="location.href='/character_register'">등록</button>
            </div>
          </div>
        </div>
      </main>

    </div>
      </div>
    </div>
  </body>
</html>
