<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="/css/7_advertisement/Advertise.css" rel="stylesheet" />
    <script defer src="/js/Advertise.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body class="sb-nav-fixed">
<!-- topbar.html -->
<div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
<!-- topbar.html 끝 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <!-- sidenav.html -->
            <div th:replace="fragment/sidenav :: sidenav"></div>
            <!-- sidenav.html 끝 -->

            <!-- sidefooter.html -->
            <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
            <!-- sidefooter.html 끝 -->
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">광고</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        광고
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>클라이언트</th>
                                <th>등록날짜</th>
                                <th>종료날짜</th>
                                <th>등록설정</th>
                                <th>등록여부</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>클라이언트</th>
                                <th>등록날짜</th>
                                <th>종료날짜</th>
                                <th>등록설정</th>
                                <th>등록여부</th>
                            </tr>
                            </tfoot>
                            <tbody id="advertisebody" th:remove="all-but-first">
                            <tr id="advertisetr" th:each="ad : ${advertises}">
                                <td id="adIdx" ><a th:text="${ad.adIdx}" th:href="@{/advertisement_view/{adIdx}(adIdx=${ad.adIdx})}"></a></td>
                                <td id="adTitle" ><a th:text="${ad.adTitle}" th:href="@{/advertisement_view/{adIdx}(adIdx=${ad.adIdx})}"></a></td>
                                <td id="adClient" ><a th:text="${ad.adClient}" th:href="@{/advertisement_view/{adIdx}(adIdx=${ad.adIdx})}"></a></td>
                                <td id="regDate" ><a th:text="${ad.regDate}" th:href="@{/advertisement_view/{adIdx}(adIdx=${ad.adIdx})}"></a></td>
                                <td id="endDate" ><a th:text="${ad.endDate}" th:href="@{/advertisement_view/{adIdx}(adIdx=${ad.adIdx})}"></a></td>
                                <td id="adStatusBtn">
                                    <button
                                            th:if="${ad.adStatus}=='미등록'"
                                            th:onclick="|change_status(${ad.adIdx},'등록')|"
                                            id="status_btn"
                                    >등록</button>
                                    <button
                                            th:if="${ad.adStatus}=='등록'"
                                            th:onclick="|change_status(${ad.adIdx},'미등록')|"
                                            id="status_btn_active"
                                    >등록해제</button>
                                </td>
                                <td id="adStatus" th:text="${ad.adStatus}"></td>
                            </tr>
                            <tr>
                                <td>Garrett Winters</td>
                                <td>Accountant</td>
                                <td>Tokyo</td>
                                <td>63</td>
                                <td>2011/07/25</td>
                                <td>$170,750</td>
                                <td>$170,750</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="NBox">
                    <button id="btn1" onclick="location.href='/advertisement_write'">글작성</button>
                    <button id="btn2" style="margin: 0 5px">미리보기</button>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>
</body>
</html>
