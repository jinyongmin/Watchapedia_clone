<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/7_advertisement/Advertise_Write.css" rel="stylesheet" />
    <script
            src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
            rel="stylesheet"
            href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--These jQuery libraries for select2 need to be included-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css"
    />
    <script>
        $(document).ready(function () {
            //Select2
            $(".country").select2({
                maximumSelectionLength: 10,

            });
        });
    </script>
</head>
<body class="sb-nav-fixed">
<!-- topbar.html -->
<div th:replace="fragment/topbar :: topbar(${adminIdx}, ${adminType})"></div>
<!-- topbar.html 끝 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <!-- sidenav.html -->
            <div th:replace="fragment/sidenav :: sidenav"></div>
            <!-- sidenav.html 끝 -->

            <!-- sidefooter.html -->
            <div th:replace="fragment/sidefooter :: sidefooter(${adminId}, ${adminName})"></div>
            <!-- sidefooter.html 끝 -->
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">광고</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        광고등록
                    </div>

                        <input type="text" class="fo" name="adTitle" id = "adTitle"  placeholder="제목을 입력하세요." onfocus="this.placeholder=''" onblur="this.placeholder='제목'" >

                        <div class="centerdiv">
                            <div class="conBox2">
                                <div id="po">
                                    <span>사진</span>
                                    <div id="poBox">
                                        <label for="pobtn">파일 선택 </label>
                                        <!--당겼을때 출력-->
                                        <input
                                                type="file"
                                                accept=".jpg, .jpeg, .png, .gif"
                                                id="pobtn"
                                                onchange="readLink(this);"
                                        />
                                        <div id="poBox2">
                                            <p class="file">파일 끌어다 추가하기</p>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <span>동영상링크</span>
                                    <div>
                                        <input id="adVideoSource"type="text">
                                    </div>
                                </div>
                                
                            </div>

                            <div class="ddiv">
                                <span>내용</span>
                                <div>
                                    <input id="adDescription" name="adDescription" placeholder="광고할 내용을 입력해 주세요.">
                                </div>
                            </div>

                            <div id="bba" class="ddiv">
                                <span>광고주명</span>
                                <p>
                                    <input id="adClient"type="text">
                                </p>

                                <span>광고주 로고이미지</span>
                                <div id="baBox" >
                                    <label for="babtn">파일 선택</label>
                                    <input
                                            type="file"
                                            accept=".jpg, .jpeg, .png, .gif"
                                            id="babtn"
                                            onchange="readLink1(this);"
                                    />
                                    <div id="baBox2">
                                        <p class="file">파일 끌어다 추가하기</p>
                                    </div>
                                </div>

                            </div>



                            <div class="ddiv">
                                <span>버튼</span>
                                <div>
                                    <input type="text" name="adBtnText" id="adBtnText" />
                                    <input id="spoid" type="color" value="#FE3F6F"/>
                                    <input type="text" name="adBtnColor" id="adBtnColor" hidden/>
                                </div>
                            </div>
                            <div id="btnlinkdiv" class="ddiv">
                                <span>버튼 연결 링크</span>
                                <div>
                                    <input type="text" id="adBtnLink">
                                </div>
                            </div>

                            <div class="ddiv" >
                                <span>광고 종료 날짜</span>
                               <div>
                                    <input
                                            type="date"
                                            data-placeholder="종료 날짜"
                                            aria-required="true"
                                            value="{startDateValue}"
                                            className="{styles.selectDay}"
                                            onChange="{StartDateValueHandler}"
                                            required
                                            class="inBox1"
                                            id="endDate"
                                    />
                               </div>
                            </div>

                        </div>
                    <div id="btn0">
                        <button class='butn' id="btn1" onclick="sendit()">작성하기</button>
                        <button class='butn' id="btn2" onclick="location.href='/advertisement'">취소하기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>


</div>




<script defer src="/js/Advertise_Write.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
        crossorigin="anonymous"
></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
        crossorigin="anonymous"
></script>
<script src="/js/datatables-simple-demo.js"></script>

</body>
</html>
